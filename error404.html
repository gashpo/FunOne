<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title id="pageTitle">Page Not Found ｜ FunOne</title>
    <meta name="description" content="很抱歉，您要找的頁面無法顯示。可能的原因：該頁面已被移除；您輸入的網址可能有誤；暫時性的系統錯誤" />
    <!-- <meta name="keywords" content=""> -->
    
    <!-- 瀏覽器 icon -->
    <link rel="shortcut icon" href="images/brandingIcon.svg" type="image/x-icon" sizes="any" />
    
    <!-- 網站在瀏覽器標簽欄和書簽中顯示的圖標 -->
    <meta property="og:image" content="絕對路徑" />
    
    <!-- 分享網頁時會顯示的縮圖 -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- 是否使用全屏顯示 -->
    <!-- iOS Safari Set Up -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- iOS 捷徑 icon -->
    <link rel="apple-touch-icon" href="images/brandingIcon.svg" />
    
    <!-- 新增到桌面時 開啟後 上方狀態欄顯示顏色  -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <!-- 防止手機版電話號碼出現撥號連結 -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Google Material Symbols & Icons -->
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined">
    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    
    <!-- 樣式表 -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main class="container">
        <div class="error-content">
            <div class="desc">
                <h1>Page Not Found</h1>
                <p>很抱歉，您要找的頁面無法顯示。</p>
                <p>可能的原因：</p>
                <ul class="disc">
                    <li>該頁面已被移除</li>
                    <li>您輸入的網址可能有誤</li>
                    <li>暫時性的系統錯誤</li>
                </ul>
            </div>
            <div id="error-404"></div>
        </div>
    </main>

    <footer></footer>



    <!-- Lottie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script src="js/lottie-images.js"></script>

    <!-- jQuery -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/layout.js"></script>
    
</body>

</html>
